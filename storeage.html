<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The localStorage Property</h2>

<!-- <button onclick="showData()">Click Me</button> -->

<p id="welcomeMessage">Saved name is:</p>


<form id="contactForm"  method="POST">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="field">
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
    </div>
    <div class="field">
      <input type="submit" onclick="SetData()" value="send">
    </div>
  </form>

  <button onclick="delData()"> Delete Data</button>
<script>
 function SetData() {

  // Check for LocalStorage support.
  if (localStorage) {

    // Add an event listener for form submissions
    document.getElementById('contactForm').addEventListener('submit', function() {
      // Get the value of the name field.
      var name = document.getElementById('name').value;

      // Save the name in localStorage.
      localStorage.setItem('name', name);
    });

  }

}

  // Retrieve the users name.
  var name = localStorage.getItem('name');

  if (name != "undefined" || name != "null") {
    document.getElementById('welcomeMessage').innerHTML = "Hello " + name + "!";
  } else
    document.getElementById('welcomeMessage').innerHTML = "Hello!";
  

function delData()
{
    localStorage.removeItem('name');
    window.location.reload();
}
</script>

</body>
</html>
